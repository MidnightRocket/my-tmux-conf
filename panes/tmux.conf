## Briefly show pane title when switching between panes in zoomed mode

set-hook -g after-select-pane[100] {
	if-shell -F "#{&&:#{>:#{window_panes},1},#{window_zoomed_flag}}" {
		display -d 500 "[#P] - #T"
	}
}
